<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World Geography Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>World Geography Hangman</h1>
		<h2>Press a letter to get started!</h2>
	</div>
	<div id="worddiv" class="panel panel-default">
		
	</div>
	<div id="scoring" class="panel panel-default">
		<div>
			<p>Wins:</p>
			<p id="wins"></p>
		</div>
		<div>
			<p>Number of guesses remaining:</p>
			<p id="guessesleft"></p>
		</div>
		<div>
			<p>Wrong letters:</p>
			<p id="lettersguessed"></p>
		</div>
	</div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
