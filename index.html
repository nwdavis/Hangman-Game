<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World Geography Hangman Game</title>
</head>
<body>
<h1>World Geography Hangman</h1>
<div class="container">
	<div>
		<h2>Press a letter to get started!</h2>
	</div>
	<div>
		<p>Wins</p>
		<p id="wins"></p>
	</div>
	<div>
		<p>Number of guesses remaining:</p>
		<p id="guessesleft"></p>
	</div>
	<div>
		<p>Letters Already Guessed</p>
		<p id="lettersguessed"></p>
	</div>
</div>

</body>
</html>
