<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>World Geography Hangman Game</title>
</head>
<body>

<div class="container">
	<div>
		<h1>World Geography Hangman</h1>
		<h2>Every Word Is A Country!</h2>
		<h3>Press a letter to get started!</h3>
	</div>
	<div id="worddiv">
		
	</div>
	<div id="scoring">
		<div>
			<p>Wins:</p>
			<p id="wins"></p>
		</div>
		<div>
			<p>Number of guesses remaining:</p>
			<p id="guessesleft"></p>
		</div>
		<div>
			<p>Letters already guessed:</p>
			<p id="lettersguessed"></p>
		</div>
	</div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
